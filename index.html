<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="assets/faviconn.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"/>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
    <!-- Top Level Div -->
    <div class="container">
        <!-- Heading -->
        <h1>Password Generator</h1>

        <!-- Display Container -->
        <div class="displayContainer">

            <input readonly placeholder="Password" data-passwordDisplay class="display">

            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <!-- Input Container -->
        <div class="input-container">
            <!-- Password Length Section-->
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Check Boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- Generate Password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
